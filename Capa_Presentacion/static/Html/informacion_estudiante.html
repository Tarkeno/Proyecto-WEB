<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información del Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Estilos/Estilos_Estudiantes.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" id="Titulo2">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        </a>
        <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>INFORMACIÓN DEL ESTUDIANTE</h2>
  </div>

  <main class="d-flex" style="height:100vh; overflow:hidden;">
    <nav class="panel_lateral" style="width:250px;">
      <aside>
        <div class="list-group">
          <a href="historial.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-file-lines me-2"></i> Historial</a>
          <a href="estudiantes.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-user-graduate me-2"></i> Estudiantes</a>
          <a href="docentes.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-chalkboard-user me-2"></i> Personal</a>
          <a href="reportes.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-chart-line me-2"></i> Reportes</a>
          <a href="agregar.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-plus me-2"></i> Agregar Estudiante</a>
          <a href="Verificacion_Usuarios.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-check me-2"></i> Verificación</a>
          <a href="#" class="list-group-item list-group-item-action" onclick="confirmarSalida(event)">
            <i class="fa-solid fa-sign-out-alt me-2"></i> Salir
          </a>


        </div>
      </aside>
    </nav>

    <section class="p-4 flex-grow-1 d-flex justify-content-center align-items-start" style="max-width: calc(100% - 250px); min-width: 300px;">
      <div class="card shadow-sm w-100" style="max-width: 800px;">
        <div class="card-body">
          <h3 class="card-title mb-4">Datos del estudiante</h3>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Matrícula:</label>
              <input type="text" id="matricula" class="form-control" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Apellido Paterno:</label>
              <input type="text" id="apellido_paterno" class="form-control" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido Materno:</label>
              <input type="text" id="apellido_materno" class="form-control" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Carrera:</label>
              <input type="text" id="carrera" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label class="form-label">Semestre:</label>
              <input type="text" id="semestre" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label class="form-label">Grupo:</label>
              <input type="text" id="grupo" class="form-control" readonly>
            </div>
          </div>

          <div class="mt-4">
            <button id="btn_reporte" class="btn btn-danger w-100">
              <i class="fa-solid fa-calendar-check me-2"></i> REPORTE DE ASISTENCIAS
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const estudiante = JSON.parse(localStorage.getItem("estudiante"));
    if (estudiante) {
      document.getElementById("matricula").value = estudiante.matricula;
      document.getElementById("nombre").value = estudiante.nombre;
      document.getElementById("apellido_paterno").value = estudiante.apellido_paterno;
      document.getElementById("apellido_materno").value = estudiante.apellido_materno;
      document.getElementById("carrera").value = estudiante.carrera;
      document.getElementById("semestre").value = estudiante.semestre;
      document.getElementById("grupo").value = estudiante.grupo;
    } else {
      alert("No se encontró información del estudiante.");
      window.location.href = "estudiantes.html";
    }

    document.getElementById("btn_reporte").addEventListener("click", function () {
      if (estudiante && estudiante.matricula) {
        localStorage.setItem("matricula", estudiante.matricula);
        window.location.href = "../Html/reporte_estudiantes.html";
      } else {
        alert("No se encontró la matrícula del estudiante.");
      }
    });
  </script>
  <script>
  function confirmarSalida(e) {
    e.preventDefault();
    if (confirm("¿Estás seguro que deseas salir?")) {
      window.location.href = "login.html";
    }
  }
</script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
