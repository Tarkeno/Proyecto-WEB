    <!-- Sección principal: Añadir cuenta -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 22rem;">
      <h5 class="text-center mb-4 fw-bold">Registros del personal</h5>
      <form>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="fa-solid fa-user"></i>
    </span>
    <input type="text" class="form-control" placeholder="Usuario" required>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="fa fa-envelope"></i>
    </span>
    <input type="email" class="form-control" placeholder="Correo electrónico" required>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="fa-solid fa-lock"></i>
    </span>
    <input type="password" class="form-control" placeholder="Clave" required>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">
      <i class="fa-solid fa-lock"></i>
    </span>
    <input type="password" class="form-control" placeholder="Confirmar Clave" required>
  </div>

   <div id="opciones_generar">
        <label for="rol"><strong>Rol a asignar</strong></label>
        <select id="rol" name="role" class="form-select mb-3">
          <option value="" disabled selected>-- Selecciona una opción --</option>
          <option value="Administrador">Administrador</option>
          <option value="Directivo">Directivo</option>
        </select>
    </div>

  <button id="btnRegistrar" class="btn btn-danger w-100 mb-2">REGISTRAR</button>
  <script>
  document.getElementById("btnRegistrar").addEventListener("click", function (e) {
    e.preventDefault(); // Evita el envío automático

    const form = document.querySelector("form");
    const campos = form.querySelectorAll("input[required]");
    const rol = document.getElementById("rol");

    let camposLlenos = true;

    // Validar campos de texto
    campos.forEach(campo => {
      if (campo.value.trim() === "") {
        camposLlenos = false;
        campo.classList.add("is-invalid");
      } else {
        campo.classList.remove("is-invalid");
      }
    });

    // Validar rol
    const rolSeleccionado = rol && rol.value !== "";

    // Mostrar mensajes
    if (camposLlenos && rolSeleccionado) {
      alert("✅ Registro guardado con éxito.");
      form.reset(); // Opcional: limpia el formulario
    } else {
      alert("⚠️ Por favor rellena todos los campos y selecciona un rol.");
    }
  });
</script>
  
</form>
