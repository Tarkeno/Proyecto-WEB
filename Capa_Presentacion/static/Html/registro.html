<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/Estilos/registro.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="/static/Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        </a>
        <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <main>
    <div class="d-flex justify-content-center align-items-center vh-100"
         style="background: url('../Images/backgroundCecyteh.png') center/cover no-repeat;">
      <div class="card shadow-lg p-4" style="width: 22rem;">
        <h5 class="text-center mb-4 fw-bold">Registros del personal</h5>
        <form id="formRegistro">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="apellido_paterno" class="form-control" placeholder="Apellido Paterno" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="apellido_materno" class="form-control" placeholder="Apellido Materno" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="confirmar" class="form-control" placeholder="Confirmar contraseña" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user-shield"></i></span>
            <select id="rol" class="form-select" disabled>
              <option value="admin" selected>admin</option>
            </select>
          </div>

          <div id="mensajeError" class="alert alert-danger d-none" role="alert"></div>
          <div id="mensajeExito" class="alert alert-success d-none" role="alert"></div>

          <button type="submit" class="btn btn-success w-100 mb-2">REGISTRAR</button>
          <a href="login.html" class="btn btn-outline-success w-100">Regresar</a>
        </form>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("formRegistro");
    const mensajeError = document.getElementById("mensajeError");
    const mensajeExito = document.getElementById("mensajeExito");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido_paterno = document.getElementById("apellido_paterno").value.trim();
      const apellido_materno = document.getElementById("apellido_materno").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();
      const rol = "admin";

      if (contraseña !== confirmar) {
        mensajeError.textContent = "❌ Las contraseñas no coinciden.";
        mensajeError.classList.remove("d-none");
        mensajeExito.classList.add("d-none");
        return;
      }

      fetch("http://localhost:5000/api/registrar_usuario", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre,
          apellido_paterno,
          apellido_materno,
          usuario,
          contraseña,
          rol,
          es_maestro: false
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          mensajeExito.textContent = "✅ Usuario registrado correctamente.";
          mensajeExito.classList.remove("d-none");
          mensajeError.classList.add("d-none");
          form.reset();
        } else {
          mensajeError.textContent = data.message || "❌ Error al registrar usuario.";
          mensajeError.classList.remove("d-none");
          mensajeExito.classList.add("d-none");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        mensajeError.textContent = "❌ Error al conectar con el servidor.";
        mensajeError.classList.remove("d-none");
        mensajeExito.classList.add("d-none");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
