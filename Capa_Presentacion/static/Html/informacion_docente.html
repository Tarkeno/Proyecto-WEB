        <nav class="panel_lateral"  style="width:250px;">
            <aside>

        <section id="Foto">
            <div class="informacion">
                <h2><p>Información del docente</p></h2>
            </div>

                <!--Aquí va ir la fotograafía del estudiante-->
                <img src="../Images/Male_User.png" class="img-thumbnail" alt="..." width="400" >
            </div>
            <div>
                <a href="../Html/reporte_docentes.html" class="btn btn-success w-100 mb-2">REPORTE DE ASISTENCIAS</a>
            </div>
        </section>
        <section>
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Clave:</span>
                    <input type="text" id="Clave" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre:</span>
                    <input type="text" id="Nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido Paterno:</span>
                    <input type="text" id="Apellido_Paterno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido Materno:</span>
                    <input type="text" id="Apellido_Materno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Rol:</span>
                    <input type="text" id="Rol" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
                </div>
             </div>
        </section>
        <script>
  // Leer la clave desde la URL
const params = new URLSearchParams(window.location.search);
const clave = params.get("Clave") || params.get("clave");

if (clave) {
  fetch("/api/personal",{
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ Clave: clave })
  })
  .then(res => res.json())
  .then(data => {
      if(data.error){
          alert("No encontrado o no hay datos");
          return;
      }
      document.getElementById("Clave").value = data.clave;
      document.getElementById("Nombre").value = data.nombre;
      document.getElementById("Apellido_Paterno").value = data.apellido_paterno;
      document.getElementById("Apellido_Materno").value = data.apellido_materno;
      document.getElementById("Rol").value = data.rol;
  });

    // Redirigir al reporte con clave y rol
    const btnReporte = document.getElementById("btnReporte");
    btnReporte.href = `reporte_docentes.html?clave=${clave}&rol=${data.rol}`;
  }
</script>
<script>
  function confirmarSalida(e) {
    e.preventDefault();
    if (confirm("¿Estás seguro que deseas salir?")) {
      window.location.href = "login.html";
    }
  }
</script>
