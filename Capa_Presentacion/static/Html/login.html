<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Estilos/login.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        </a>
        <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <!-- Fondo + Login -->
  <main>
    <div class="d-flex justify-content-center align-items-center vh-100"
         style="background: url('../Images/backgroundCecyteh.png') center/cover no-repeat;">
      <div class="card shadow-lg p-4" style="width: 22rem;">
        <h5 class="text-center mb-4 fw-bold">Registros de Asistencias</h5>
        <form id="formLogin">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">INICIAR SESIÓN</button>
        </form>

        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#modalMaestro">
          REGISTRAR
        </button>

        <!-- Mensaje de error login -->
        <div id="mensajeError" class="alert alert-danger mt-3 d-none" role="alert">
          ❌ Usuario o contraseña incorrectos.
        </div>
      </div>
    </div>
  </main>

  <!-- Modal de validación maestro -->
  <div class="modal fade" id="modalMaestro" tabindex="-1" aria-labelledby="modalMaestroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formMaestro">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="modalMaestroLabel">Validar cuenta maestra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" id="usuarioMaestro" class="form-control" placeholder="Usuario maestro" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="contraseñaMaestro" class="form-control" placeholder="Contraseña" required>
            </div>
            <div id="mensajeMaestro" class="alert alert-danger d-none" role="alert">
              ❌ Usuario o contraseña incorrectos.
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Validar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Validación de login normal
    const formLogin = document.getElementById("formLogin");
    const mensajeError = document.getElementById("mensajeError");

    formLogin.addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();

      fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, contraseña })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("usuario", data.usuario);
          localStorage.setItem("rol", data.rol);
          localStorage.setItem("es_maestro", data.es_maestro);
          window.location.href = "../Html/panel_inicio.html";
        } else {
          mensajeError.classList.remove("d-none");
          setTimeout(() => mensajeError.classList.add("d-none"), 3000);
        }
      })
      .catch(err => {
        console.error("Error de conexión:", err);
        mensajeError.textContent = "Error al conectar con el servidor.";
        mensajeError.classList.remove("d-none");
      });
    });

    // Validación de cuenta maestra para registrar
    const formMaestro = document.getElementById("formMaestro");
    const mensajeMaestro = document.getElementById("mensajeMaestro");

    formMaestro.addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuarioMaestro").value.trim();
      const contraseña = document.getElementById("contraseñaMaestro").value.trim();

      fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, contraseña })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.es_maestro) {
          window.location.href = "registro.html";
        } else {
          mensajeMaestro.classList.remove("d-none");
          setTimeout(() => mensajeMaestro.classList.add("d-none"), 3000);
        }
      })
      .catch(err => {
        console.error("Error de conexión:", err);
        mensajeMaestro.textContent = "Error al conectar con el servidor.";
        mensajeMaestro.classList.remove("d-none");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
