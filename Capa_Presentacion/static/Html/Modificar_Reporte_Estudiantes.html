<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../Estilos/MR_Estudiantes.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2" />
        </a>
        <h1 class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>MODIFICAR REPORTE DEL ESTUDIANTE</h2>
  </div>

  <!-- Acciones superiores -->
  <div class="acciones-superior">
    <div class="d-flex gap-2">
      <button class="btn btn-success">
        <i class="fa-solid fa-floppy-disk"></i> Guardar
      </button>
      <button class="btn btn-primary">
        <i class="fa-solid fa-rotate"></i> Actualizar
      </button>
      <a href="reporte_estudiantes.html" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Volver
      </a>
    </div>
  </div>

  <!-- Tabla editable -->
  <div class="tabla-edicion">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido_Paterno</th>
          <th>Apellido_Materno</th>
          <th>Carrera</th>
          <th>Semestre</th>
          <th>Grupo</th>
          <th>Fecha</th>
          <th>Modificar Asistencia</th>
          <th>Eliminar</th> 
        </tr>
      </thead>
      <tbody id="tabla-registros-estudiantes"></tbody>
    </table>
  </div>

<script>
function cargarAsistencias(matricula, inicio, fin) {
  fetch(`http://localhost:5000/api/modificar-reporte?matricula=${matricula}&inicio=${inicio}&fin=${fin}`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("tabla-registros-estudiantes");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        alert("No se encontraron registros en el rango de fechas seleccionado.");
        return;
      }

      data.forEach(registro => {
        let fechaFormateada = "Fecha inválida";
if (registro.fecha && /^\d{4}-\d{2}-\d{2}$/.test(registro.fecha)) {
  const [a, m, d] = registro.fecha.split("-");
  fechaFormateada = `${d}/${m}/${a}`;
}



        const id = `${registro.matricula}_${registro.fecha}`;

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${registro.matricula}</td>
          <td>${registro.nombre}</td>
          <td>${registro.apellido_paterno}</td>
          <td>${registro.apellido_materno}</td>
          <td>${registro.carrera}</td>
          <td>${registro.semestre}</td>
          <td>${registro.grupo}</td>
          <td>${fechaFormateada}</td>
          <td>
            <select class="form-select estado-asistencia" data-id="${id}">
              <option value="">-- Selecciona --</option>
              <option value="Justificación" ${registro.estado_asistencia === "Justificación" ? "selected" : ""}>Justificación</option>
              <option value="Asistencia" ${registro.estado_asistencia === "Asistencia" ? "selected" : ""}>Asistencia</option>
              <option value="Inasistencia" ${registro.estado_asistencia === "Inasistencia" ? "selected" : ""}>Inasistencia</option>
            </select>
          </td>
          <td>
            <button class="btn btn-sm btn-danger eliminar-fila">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    })
    .catch(error => {
      console.error("Error al cargar asistencias:", error);
      alert("Hubo un problema al conectar con el servidor.");
    });
}

window.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  const matricula = params.get("matricula");
  const inicio = params.get("inicio");
  const fin = params.get("fin");
  console.log("Parámetros recibidos:", { matricula, inicio, fin });

  if (!matricula || !inicio || !fin) {
    alert("Faltan parámetros en la URL.");
    return;
  }

  cargarAsistencias(matricula, inicio, fin);

  // Botón ACTUALIZAR
  document.querySelector(".btn-primary").addEventListener("click", function () {
    cargarAsistencias(matricula, inicio, fin);
  });

  // Botón GUARDAR
  document.querySelector(".btn-success").addEventListener("click", function () {
    const cambios = [];

    document.querySelectorAll(".estado-asistencia").forEach(select => {
      const id = select.dataset.id;
      const [matricula, fecha] = id.split("_");
      const estado = select.value;

      if (estado) {
        cambios.push({ matricula, fecha, estado_asistencia: estado });
      }
    });

    fetch("http://localhost:5000/api/guardar-cambios", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cambios })
    })
    .then(res => res.json())
    .then(response => {
      alert("Cambios guardados correctamente.");
    });
  });

  // Botón ELIMINAR
  document.getElementById("tabla-registros-estudiantes").addEventListener("click", function (e) {
    if (e.target.closest(".eliminar-fila")) {
      const fila = e.target.closest("tr");
      const id = fila.querySelector(".estado-asistencia")?.dataset.id;

      if (confirm("¿Eliminar esta fila del reporte?")) {
        fila.remove();

        if (id) {
          const [matricula, fecha] = id.split("_");
          fetch("http://localhost:5000/api/eliminar-registro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ matricula, fecha })
          })
          .then(res => res.json())
          .then(response => {
            alert("Registro eliminado correctamente.");
          });
        }
      }
    }
  });
});
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
