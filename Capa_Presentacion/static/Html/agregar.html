<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Alumno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Estilos/Agregar_Estudiante.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" id="Titulo2">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        </a>
        <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>PANEL ADMINISTRACIÓN</h2>
  </div>

  <main class="d-flex" style="height:100vh;">
    <nav class="panel_lateral" style="width:250px;">
      <aside>
        <div class="list-group">
          <a href="historial.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-file-lines me-2"></i> Historial</a>
          <a href="estudiantes.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-user-graduate me-2"></i> Estudiantes</a>
          <a href="docentes.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-chalkboard-user me-2"></i> Personal</a>
          <a href="reportes.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-chart-line me-2"></i> Reportes</a>
          <a href="agregar.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-plus me-2"></i> Agregar Estudiante</a>
          <a href="Verificacion_Usuarios.html" class="list-group-item list-group-item-action"><i class="fa-solid fa-check me-2"></i> Verificación</a>
          <a href="#" class="list-group-item list-group-item-action" onclick="confirmarSalida(event)"><i class="fa-solid fa-sign-out-alt me-2"></i> Salir
          </a>


        </div>
      </aside>
    </nav>

    <section class="flex-grow-1 d-flex justify-content-center align-items-start" style="max-width: calc(100% - 250px); min-width: 300px; padding-top: 20px;">
      <div class="card shadow-sm w-100" style="max-width: 800px;">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center fw-bold">Agregar Alumno</h4>

          <form id="formularioPersona">
            <div class="row g-3">
              <div class="col-md-4"><input type="text" id="Matricula" class="form-control" placeholder="Matrícula" required></div>
              <div class="col-md-4"><input type="text" id="Nombre" class="form-control" placeholder="Nombre" required></div>
              <div class="col-md-4"><input type="text" id="Apellido_Paterno" class="form-control" placeholder="Apellido Paterno" required></div>
              <div class="col-md-4"><input type="text" id="Apellido_Materno" class="form-control" placeholder="Apellido Materno" required></div>
              <div class="col-md-4"><input type="text" id="Carrera" class="form-control" placeholder="Carrera" required></div>
              <div class="col-md-4"><input type="text" id="Semestre" class="form-control" placeholder="Semestre" required></div>
              <div class="col-md-4"><input type="text" id="Grupo" class="form-control" placeholder="Grupo" required></div>
            </div>

            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-primary">Agregar Alumno</button>
            </div>

            <div id="mensajeExito" class="alert alert-success mt-3 d-none" role="alert">
              ✅ Alumno guardado con éxito.
            </div>
            
          </form>

          <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped" id="tablaPersonas">
              <thead class="table-dark">
                <tr>
                  <th>Matrícula</th>
                  <th>Nombre</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Carrera</th>
                  <th>Semestre</th>
                  <th>Grupo</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filas generadas dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const formulario = document.getElementById("formularioPersona");
    const tabla = document.getElementById("tablaPersonas").querySelector("tbody");

    formulario.addEventListener("submit", function(e) {
      e.preventDefault();

      const Matricula = document.getElementById("Matricula").value.trim();
      const Nombre = document.getElementById("Nombre").value.trim();
      const Apellido_Paterno = document.getElementById("Apellido_Paterno").value.trim();
      const Apellido_Materno = document.getElementById("Apellido_Materno").value.trim();
      const Carrera = document.getElementById("Carrera").value.trim();
      const Semestre = document.getElementById("Semestre").value.trim();
      const Grupo = document.getElementById("Grupo").value.trim();

      if (Matricula && Nombre && Apellido_Paterno && Apellido_Materno && Carrera && Semestre && Grupo) {
        const datosAlumno = {
          matricula: Matricula,
          nombre: Nombre,
          apellido_paterno: Apellido_Paterno,
          apellido_materno: Apellido_Materno,
          carrera: Carrera,
          semestre: Semestre,
          grupo: Grupo
        };

        fetch("http://localhost:5000/api/agregar_estudiante", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datosAlumno)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const fila = document.createElement("tr");
            fila.innerHTML = `
              <td>${Matricula}</td>
              <td>${Nombre}</td>
              <td>${Apellido_Paterno}</td>
              <td>${Apellido_Materno}</td>
              <td>${Carrera}</td>
              <td>${Semestre}</td>
              <td>${Grupo}</td>
            `;
            tabla.appendChild(fila);
            formulario.reset();

            const mensaje = document.getElementById("mensajeExito");
            mensaje.classList.remove("d-none");
            setTimeout(() => mensaje.classList.add("d-none"), 3000);
          } else {
            alert("Error al agregar alumno: " + data.message);
          }
        })
        .catch(error => {
          console.error("Error al conectar con el servidor:", error);
          alert("No se pudo conectar con el servidor.");
        });
      } else {
        alert("Por favor completa todos los campos.");
      }
    });
  </script>

  <script>
  function confirmarSalida(e) {
    e.preventDefault();
    if (confirm("¿Estás seguro que deseas salir?")) {
      window.location.href = "login.html";
    }
  }
</script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
