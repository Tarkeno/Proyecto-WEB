<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Estilos/Estilos_Docentes.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" id="Titulo2">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        </a>
        <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>PANEL ADMINISTRACIÓN</h2>
  </div>

  <main class="d-flex" style="height:100vh;">
    <nav class="panel_lateral" style="width:250px;">
      <aside>
        <div class="list-group">
          <a href="historial.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-file-lines me-2"></i> Historial
          </a>
          <a href="estudiantes.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-user-graduate me-2"></i> Estudiantes
          </a>
          <a href="docentes.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-chalkboard-user me-2"></i> Personal
          </a>
          <a href="reportes.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-chart-line me-2"></i> Reportes
          </a>
          <a href="agregar.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-plus me-2"></i> Agregar Estudiante
          </a>
          <a href="Verificacion_Usuarios.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-check me-2"></i> Verificación
          </a>
          <a href="#" class="list-group-item list-group-item-action" onclick="confirmarSalida(event)">
            <i class="fa-solid fa-sign-out-alt me-2"></i> Salir
          </a>
        </div>
      </aside>
    </nav>

    <section class="flex-grow-1 d-flex justify-content-center align-items-start" style="max-width: calc(100% - 250px); min-width: 300px; padding-top: 20px;">
  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Información del Personal</h4>

      <form action="informacion_docente.html" method="GET">
        <div class="mb-3">
          <label for="matricula" class="form-label">
            <i class="fa-solid fa-user me-2"></i> Matrícula del personal:
          </label>
          <input type="text" name="clave" class="form-control" placeholder="Ingrese la clave del personal" required>
        </div>

        <button type="submit" class="btn btn-success w-100">BUSCAR PERSONAL</button>
      </form>
    </div>
  </div>
</section>

<script>
  function confirmarSalida(e) {
    e.preventDefault();
    if (confirm("¿Estás seguro que deseas salir?")) {
      window.location.href = "login.html";
    }
  }
</script>



  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
