<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .Titulo {
      text-align: center;
      margin: 0 auto;
      color: rgb(250, 240, 255);
      margin-bottom: 0;
      padding-bottom: 0;
    }

    #titulo2, #titulo2 h2 {
      background-color: rgb(91, 13, 13);
      color: rgb(250, 240, 255);
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: 0;
    }

    .panel_lateral {
      background-color: rgb(171, 15, 57);
      margin-top: 0;
      padding-top: 0;
      border-top: 0;
    }

    .panel_lateral .list-group-item {
      background-color: transparent;
      border: none;
      color: #fff;
      margin-top: 0%;
      padding-top: 30px;
      border-top: 0px;
    }

    aside .list-group {
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    section {
      margin-top: 10%;
      margin-left: 30%;
    }

    .fa-duotone {
      margin: 10px;
    }

    .form-control {
      margin-top: 10px;
      margin: 10px;
    }

    .btn {
      background-color: rgb(171, 15, 57);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger" id="Titulo2">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        </a>
        <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>PANEL ADMINISTRACIÓN</h2>
  </div>

  <main class="d-flex" style="height:100vh;">
    <nav class="panel_lateral" style="width:250px;">
      <aside>
        <div class="list-group">
          <a href="historial.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-file-lines me-2"></i> Historial
          </a>
          <a href="estudiantes.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-user-graduate me-2"></i> Estudiantes
          </a>
          <a href="docentes.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-chalkboard-user me-2"></i> Docentes
          </a>
          <a href="reportes.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-chart-line me-2"></i> Reportes
          </a>
          <a href="configuracion.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-gear me-2"></i> Configuración
          </a>
          <a href="Verificacion_Usuarios.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-check me-2"></i> Verificación
          </a>
          <a href="login.html" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-sign-out-alt me-2"></i> Salir
          </a>
        </div>
      </aside>
    </nav>

    <section>
      <div class="informacion">
        <h2><p>Información del docente</p></h2>
      </div>
      <div class="matricula">
        <span>
          <i class="fa-duotone fa-regular fa-user"> Clave del docente:</i>
        </span>
        <input type="text" class="form-control">
        <br>
        <a href="informacion_docente.html" class="btn btn-success w-100 mb-2">BUSCAR DOCENTE</a>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
