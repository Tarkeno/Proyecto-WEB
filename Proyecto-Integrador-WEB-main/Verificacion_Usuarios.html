<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .titulo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .qr-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .qr-container img {
      width: 250px;
      height: 250px;
    }

    .volver-btn {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <!-- Botón de volver -->
  <a href="verificación.html" class="btn btn-secondary volver-btn">
    <i class="fa-solid fa-arrow-left"></i> Volver
  </a>

  <!-- Título -->
  <div class="titulo">
    <strong>Escanea tu credencial o carnet para registrar tu entrada o salida</strong>
  </div>

  <!-- Código QR -->
  <div class="qr-container">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=RegistroEntradaSalida" alt="Código QR">
  </div>

</body>
</html>
