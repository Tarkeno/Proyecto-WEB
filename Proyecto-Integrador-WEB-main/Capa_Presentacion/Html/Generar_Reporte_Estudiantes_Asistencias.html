<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../Estilos/GR_E_Asistencias.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2" />
        </a>
        <h1 class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>REPORTE DE ASISTENCIAS DE ESTUDIANTES</h2>
  </div>

  <div class="acciones">
    <div>
      <button onclick="window.print()" class="btn btn-outline-dark">
        <i class="fa-solid fa-print"></i> Imprimir
      </button>
      <button onclick="guardarReporte()" class="btn btn-outline-success">
        <i class="fa-solid fa-floppy-disk"></i> Guardar
      </button>
    </div>
    <a href="reporte_estudiantes.html" class="btn btn-secondary volver-btn">
      <i class="fa-solid fa-arrow-left"></i> Volver
    </a>
  </div>

  <div class="tabla-reporte">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido_Paterno</th>
          <th>Apellido_Materno</th>
          <th>Carrera</th>
          <th>Semestre</th>
          <th>Grupo</th>
          <th>Fecha</th>
          <th>Asistencias</th>
        </tr>
      </thead>
      <tbody id="tabla-asistencias-estudiantes">
        <!-- Aquí el backend insertará dinámicamente los registros por alumno -->
        <!-- Ejemplo de fila simulada -->
        <tr>
          <td>2023001</td>
          <td>Juan</td>
          <td>Pérez</td>
          <td>Gómez</td>
          <td>Programación</td>
          <td>5</td>
          <td>A</td>
          <td>24/11/2025</td>
          <td>1</td>
        </tr>
        <!-- Más filas dinámicas aquí -->
      </tbody>
    </table>
  </div>

  <script>
    function guardarReporte() {
      alert("Función de guardar aún no implementada. Puedes exportar como PDF desde el navegador.");
    }

    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const inicio = params.get("inicio");
    const fin = params.get("fin");
    const matricula = params.get("matricula");
    // Mostrar en consola para debug
    console.log("Fecha inicio:", inicio);
    console.log("Fecha fin:", fin);

    fetch(`/api/reporte?matricula=${matricula}&inicio=${inicio}&fin=${fin}&tipo=asistencia`)
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("tabla-asistencias-estudiantes");
    tbody.innerHTML = "";

    data.forEach(registro => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${registro.matricula}</td>
        <td>${registro.nombre}</td>
        <td>${registro.apellido_paterno}</td>
        <td>${registro.apellido_materno}</td>
        <td>${registro.carrera}</td>
        <td>${registro.semestre}</td>
        <td>${registro.grupo}</td>
        <td>${registro.fecha}</td>
        <td>1</td>
      `;
      tbody.appendChild(fila);
    });
  });


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
