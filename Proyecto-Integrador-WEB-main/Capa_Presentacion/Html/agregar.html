<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Personas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Agregar Alumno</h2>

    <!-- Formulario -->
    <form id="formularioPersona" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="Nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="Apellido_Paterno" class="form-control" placeholder="Apellido_Paterno" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="Apellido_Materno" class="form-control" placeholder="Apellido_Materno" required>
        </div>
         <div class="col-md-4">
          <input type="text" id="Semestre" class="form-control" placeholder="Semeste" required>
        </div>
          <div class="col-md-4">
          <input type="text" id="Grupo" class="form-control" placeholder="Grupo" required>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary">Agregar Alumno</button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tablaPersonas">
        <thead class="table-dark">
          <tr>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Apellido_Paterno</th>
            <th>Apellido_Materno</th>
            <th>Semestre</th>
            <th>Grupo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas dinÃ¡micamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formularioPersona");
    const tabla = document.getElementById("tablaPersonas").querySelector("tbody");
    let contador = 1;

    formulario.addEventListener("submit", function(e) {
      e.preventDefault();

      const Nombre = document.getElementById("Nombre").value.trim();
      const Apellido_Paterno = document.getElementById("Apellido_Paterno").value.trim();
      const Apellido_Materno = document.getElementById("Apellido_Materno").value.trim();
      const Semestre = document.getElementById("Semestre").value.trim();
      const Grupo = document.getElementById("Grupo").value.trim();

      if (Nombre && Apellido_Paterno && Apellido_Materno && Semestre && Grupo) {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${contador++}</td>
          <td>${Nombre}</td>
          <td>${Apellido_Paterno}</td>
          <td>${Apellido_Materno}</td>
          <td>${Semestre}</td>
          <td>${Grupo}</td>
          
        `;
        tabla.appendChild(fila);
        formulario.reset();
      } else {
        alert("Por favor completa todos los campos.");
      }
    });
  </script>

</body>
</html>
