<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Personas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Agregar Personas</h2>

    <!-- Formulario -->
    <form id="formularioPersona" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="correo" class="form-control" placeholder="Correo electrónico" required>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tablaPersonas">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formularioPersona");
    const tabla = document.getElementById("tablaPersonas").querySelector("tbody");
    let contador = 1;

    formulario.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const correo = document.getElementById("correo").value.trim();

      if (nombre && apellido && correo) {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${contador++}</td>
          <td>${nombre}</td>
          <td>${apellido}</td>
          <td>${correo}</td>
        `;
        tabla.appendChild(fila);
        formulario.reset();
      } else {
        alert("Por favor completa todos los campos.");
      }
    });
  </script>

</body>
</html>
