  <h2>Fecha y Tipo de Reporte</h2>

  <!-- Calendario -->
  <label for="fecha">Rango de fechas:</label>
  <input type="date" id="fecha" name="fecha" class="form-control mb-3">

  <!-- Menú desplegable 2: Tipo de reporte -->
  <label for="reporte"><strong>Tipo de reporte</strong></label>
  <select id="reporte" name="reporte" class="form-select mb-3">
    <option value="" disabled selected>-- Selecciona una opción --</option>
    <option value="Generar_Reporte_Docentes_General.html">Reporte General</option>
    <option value="Generar_Reporte_Docentes_Asistencias.html">Asistencias</option>
    <option value="Generar_Reporte_Docentes_Inasistencias.html">Inasistencias</option>
    <option value="Generar_Reporte_Docentes_Justificaciones.html">Justificaciones</option>
  </select>
  <div class="d-flex gap-3 mt-4">
    <button onclick="redirigir()" class="btn btn-danger">Generar Reporte</button>
  <a href="Modificar_Reporte_Docentes.html" class="btn btn-primary">Modificar reporte</a>
</div>
<script>
    function redirigir() {
    const select = document.getElementById("reporte");
    const destino = select.value;
    if (destino) {
      window.location.href = destino;
    } else {
      alert("Por favor selecciona un tipo de reporte.");
    }
  }  
</script>
