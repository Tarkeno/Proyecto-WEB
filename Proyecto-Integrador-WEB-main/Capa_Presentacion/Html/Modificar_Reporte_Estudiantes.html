<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../Estilos/MR_Estudiantes.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2" />
        </a>
        <h1 class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>MODIFICAR REPORTE DEL ESTUDIANTE</h2>
  </div>

  <!-- Acciones superiores -->
  <div class="acciones-superior">
    <button class="btn btn-danger">
      <i class="fa-solid fa-trash"></i> Eliminar
    </button>
    <div class="d-flex gap-2">
      <button class="btn btn-success">
        <i class="fa-solid fa-floppy-disk"></i> Guardar
      </button>
      <button class="btn btn-primary">
        <i class="fa-solid fa-rotate"></i> Actualizar
      </button>
      <a href="reporte_estudiantes.html" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Volver
      </a>
    </div>
  </div>

  <!-- Filtro de búsqueda -->
  <div class="busqueda">
    <label for="clave" class="form-label"><strong>Buscar por clave:</strong></label>
    <input type="text" id="clave" class="form-control w-25" placeholder="Ej. 2023001" />
    <button id="btnBuscar" class="btn btn-outline-dark">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>

  <!-- Tabla editable -->
  <div class="tabla-edicion">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido_Paterno</th>
          <th>Apellido_Materno</th>
          <th>Carrera</th>
          <th>Semestre</th>
          <th>Grupo</th>
          <th>Fecha</th>
          <th>Modificar Asistencia</th>
        </tr>
      </thead>
      <tbody id="tabla-registros-estudiantes">
        <!-- Aquí el backend insertará dinámicamente los registros por día -->
        <!-- Ejemplo de fila simulada -->
        <tr>
          <td>2023001</td>
          <td>Juan</td>
          <td>Pérez</td>
          <td>Gómez</td>
          <td>Programación</td>
          <td>6</td>
          <td>A</td>
          <td>24/11/2025</td>
          <td>
            <select class="form-select estado-asistencia" data-id="2023001_24-11-2025">
              <option value="">-- Selecciona --</option>
              <option value="justificacion">Justificación</option>
              <option value="asistencia">Asistencia</option>
              <option value="inasistencia">Inasistencia</option>
            </select>
          </td>
        </tr>
        <!-- Más filas dinámicas aquí -->
      </tbody>
    </table>
  </div>

<script>
  document.getElementById("btnBuscar").addEventListener("click", function () {
    const clave = document.getElementById("clave").value.trim();
    const inicio = params.get("inicio");
    const fin = params.get("fin");

    if (!clave) {
      alert("Ingresa una matrícula para buscar.");
      return;
    }

    // Simulación de fetch al backend
    fetch(`/api/modificar-reporte?matricula=${clave}&inicio=${inicio}&fin=${fin}`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("tabla-registros-estudiantes");
        tbody.innerHTML = ""; // Limpiar tabla

        data.forEach(registro => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${registro.matricula}</td>
            <td>${registro.nombre}</td>
            <td>${registro.apellido_paterno}</td>
            <td>${registro.apellido_materno}</td>
            <td>${registro.carrera}</td>
            <td>${registro.semestre}</td>
            <td>${registro.grupo}</td>
            <td>${registro.fecha}</td>
            <td>
              <select class="form-select estado-asistencia" data-id="${registro.matricula}_${registro.fecha}">
                <option value="">-- Selecciona --</option>
                <option value="justificacion" ${registro.estado === "justificacion" ? "selected" : ""}>Justificación</option>
                <option value="asistencia" ${registro.estado === "asistencia" ? "selected" : ""}>Asistencia</option>
                <option value="inasistencia" ${registro.estado === "inasistencia" ? "selected" : ""}>Inasistencia</option>
              </select>
            </td>
          `;
          tbody.appendChild(fila);
        });
      });
  });
</script>

<script>
  document.querySelector(".btn-success").addEventListener("click", function () {
    const cambios = [];

    document.querySelectorAll(".estado-asistencia").forEach(select => {
      const id = select.dataset.id; // Ej: "2023001_24-11-2025"
      const [matricula, fecha] = id.split("_");
      const estado = select.value;

      if (estado) {
        cambios.push({ matricula, fecha, estado });
      }
    });

    // Enviar al backend
    fetch("/api/guardar-cambios", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cambios })
    })
    .then(res => res.json())
    .then(response => {
      alert("Cambios guardados correctamente.");
    });
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
