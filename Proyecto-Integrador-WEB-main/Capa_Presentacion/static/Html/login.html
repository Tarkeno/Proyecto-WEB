<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/Estilos/login.css">
</head>
<body>

  <header>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/static/Images/cecyteh_horizontal.png" alt="Logo" width="200" class="me-2">
        
      </a>
      <h1 id="Titulo" class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      
    </div>
  </nav>
  </header>
 
<main>
  <!-- Fondo + Login -->
  <div class="d-flex justify-content-center align-items-center vh-100" 
       style="background: url('static//Images/backgroundCecyteh.png') center/cover no-repeat;">
    <div class="card shadow-lg p-4" style="width: 22rem;">
      <h5 class="text-center mb-4 fw-bold">Registros de Asistencias</h5>
      <form action="/static/Html/panel_inicio.html" method="get">
        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="fa-solid fa-user"></i>
          </span>
          <input type="text" class="form-control" placeholder="Clave" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-2">INICIAR SESIÓN</button>
        <a href="registro.html" class="btn btn-outline-success w-100">REGISTRAR</a>
      </form>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
