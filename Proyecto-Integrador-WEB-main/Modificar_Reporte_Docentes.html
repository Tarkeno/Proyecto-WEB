<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    #titulo2, #titulo2 h2 {
      background-color: rgb(91, 13, 13);
      color: rgb(250, 240, 255);
      padding: 10px;
      margin-bottom: 0;
    }

    .acciones-superior {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px;
    }

    .acciones-superior .btn {
      min-width: 120px;
    }

    .busqueda {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 20px 20px 20px;
    }

    .tabla-edicion {
      margin: 0 20px;
    }

    th {
      background-color: rgb(171, 15, 57);
      color: white;
    }

    select.form-select {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="cecyteh_horizontal.png" alt="Logo" width="200" class="me-2" />
        </a>
        <h1 class="Titulo">Colegio de Estudios Científicos y Tecnológicos del Estado de Hidalgo</h1>
      </div>
    </nav>
  </header>

  <div id="titulo2">
    <h2>MODIFICAR REPORTE</h2>
  </div>

  <!-- Acciones superiores -->
 <div class="acciones-superior">
  <button class="btn btn-danger">
    <i class="fa-solid fa-trash"></i> Eliminar
  </button>
  <div class="d-flex gap-2">
    <button class="btn btn-success">
      <i class="fa-solid fa-floppy-disk"></i> Guardar
    </button>
    <button class="btn btn-primary">
      <i class="fa-solid fa-rotate"></i> Actualizar
    </button>
    <a href="reporte_docentes.html" class="btn btn-secondary">
      <i class="fa-solid fa-arrow-left"></i> Volver
    </a>
  </div>
</div>

  <!-- Filtro de búsqueda -->
  <div class="busqueda">
    <label for="clave" class="form-label"><strong>Buscar por clave:</strong></label>
    <input type="text" id="clave" class="form-control w-25" placeholder="Ej. 2023001" />
    <button class="btn btn-outline-dark">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>

  <!-- Tabla editable -->
  <div class="tabla-edicion">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Clave</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Modificar Asistencia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Juan Martinez</td>
          <th>24/11/2025</th>
          <td>
            <select class="form-select">
              <option value="">-- Selecciona --</option>
              <option value="justificacion">Justificación</option>
              <option value="asistencia">Asistencia</option>
              <option value="inasistencia">Inasistencia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>001</td>
          <td>Juan Martinez</td>
          <th>25/11/2025</th>
          <td>
            <select class="form-select">
              <option value="">-- Selecciona --</option>
              <option value="justificacion">Justificación</option>
              <option value="asistencia">Asistencia</option>
              <option value="inasistencia">Inasistencia</option>
            </select>
          </td>
        </tr>
        <!-- Puedes agregar más filas aquí -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
